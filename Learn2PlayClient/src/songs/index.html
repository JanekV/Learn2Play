<template>
    <h1>Songs</h1>
    <form>
      <div class="row">
        <div class="col-md-1">
          <label class="control-label">Find: </label>
        </div>
        <div class="col-md-2">
          <input value.bind="search" class="form-control" />
        </div>
        <div class="col-md-4">
          <input type="button" value="Search"  class="btn btn-primary" click.delegate="searchClicked()" />
          <a class="btn btn-danger" href="#" click.delegate="searchResetClicked()">Reset</a>
        </div>
      </div>
    </form>
  
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name and author
                </th>
                <th>
                  On Spotify
              </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="song of songs">
                <td>
                    ${song.name} - ${song.author}
                </td>
                <td>
                  <iframe src="https://open.spotify.com/embed/track/${song.spotifyLink}"
                        width="280" height="80" frameborder="0" allowtransparency="true"
                        allow="encrypted-media"></iframe>
                </td>
                <td>
                    <a route-href="route: songsDetails; params.bind: {id: song.id}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>   
</template>
