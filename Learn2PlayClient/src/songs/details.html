<template>

  <h1>Details</h1>

  <div>
    <h4>Song</h4>
    <hr />
    <dl class="row">
      <dt class = "col-sm-2">
        Name and author
      </dt>
      <dd class = "col-sm-10">
        ${song.name} - ${song.author}
      </dd>
    </dl>
    <dl class="row">
      <dt class = "col-sm-2">
        Listen on Spotify
      </dt>
      <dd class = "col-sm-10">
        <iframe src="https://open.spotify.com/embed/track/${song.spotifyLink}"
                        width="280" height="80" frameborder="0" allowtransparency="true"
                        allow="encrypted-media"></iframe>
      </dd>
    </dl>
    <dl class="row">
      <dt class = "col-sm-2">
        Description
      </dt>
      <dd class = "col-lg-6">
        ${song.description}
      </dd>
    </dl>
    <dl class="row"> 
        <dt class = "col-sm-2">
            Song key note
        </dt>
        <dd class = "col-sm-10">
          ${song.songKeyNote}
        </dd>
        <dt class = "col-sm-2">
          How to play
        </dt>
        <dd class = "col-sm-10">
          ${song.songKeyDescription}
        </dd>
    </dl>
    <dl class="row">
      <div class="col">
        <dt class = "">
          Instruments
        </dt>
        <dd class="" repeat.for="instrument of song.instruments">
          ${instrument.name}
        </dd>
      </div>
      <div class="col">
        <dt class = "">
          Styles
        </dt>
        <dd class="" repeat.for="style of song.styles">
          ${style.name}
        </dd>
      </div>
      <div class="col">
        <dt class = "">
          Chords
        </dt>
        <dd class="" repeat.for="chord of song.chords">
          ${chord.name}
        </dd>
      </div>
    </dl>
    <ul class="list-unstyled">
      <li class="media" repeat.for="video of song.videos">
        <div class="embed-responsive embed-responsive-16by9 hoverable">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/${video.youTubeUrl}"
            frameborder="0" allow="accelerometer; encrypted-media;
            gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
        <a class="mt-0 mb-1" href.bind="video.authorChannelLink">Author channel</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col">
      <label>
        Add to folder(s):
        <select multiple value.bind="folderIds">
          <option repeat.for="f of folders" model.bind="f.id">${f.name}</option>
        </select>
      </label>
    </div>
    <div class="col">
      <dt class = "">
        Song is in folders:
      </dt>
      <dd class="" repeat.for="folder of song.folders">
          ${folder.name} ${folder.folderType}
      </dd>
    </div>
  </div>
  <input type="button" value="Add"  class="btn btn-primary" click.delegate="putInFolders()" />
  <div>
    <a route-href="route: songsIndex">Back to List</a>
  </div>

</template>
