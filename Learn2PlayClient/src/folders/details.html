<template>

  <h1>Details</h1>

  <div>
    <h4>Folder</h4>
    <hr />
    <dl class="row">
      <dt class = "col-sm-2">
        Name
      </dt>
      <dd class = "col-sm-10">
        ${folder.name}
      </dd>
      <dt class = "col-sm-2">
        Folder type
      </dt>
      <dd class = "col-sm-10">
        ${folder.folderType}
      </dd>
      <dt class = "col-sm-2">
        Comment
      </dt>
      <dd class = "col-lg-6">
        ${folder.comment}
      </dd>
    </dl>
    <dl class="row">
        <form>
          <div class = "">
            Songs
          </div>
          <div class="" repeat.for="song of folder.songs">
            <label>${song.name} - ${song.author}</label>
            <input type="button" value="Remove"  class="btn btn-danger" click.delegate="removeSong(song.id)" />
          </div>
        </form>
    </dl>
  </div>
  <div>
    <!-- if.bind - add/remove element to dom based on predicate -->
    <a if.bind="folder != null" route-href="route: foldersEdit; params.bind: {id: folder.id}">Edit</a> |
    <a route-href="route: foldersIndex">Back to List</a>
  </div>

</template>
