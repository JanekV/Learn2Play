<template>

  <h1>Edit</h1>

  <h4>Folder</h4>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <form method="post" submit.delegate="submit()">

        <div class="form-group">
          <label class="control-label" for="Name">Name</label>
          <input class="form-control" type="text" value.bind="folder.name" />
        </div>
        <div class="form-group">
          <label class="control-label" for="FolderType">Folder type</label>
          <input class="form-control" type="text" value.bind="folder.folderType" />
        </div>
        <div class="form-group">
          <label class="control-label" for="Comment">Comment</label>
          <textarea class="form-control" type="text" value.bind="folder.comment"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <div>
    <a route-href="route: foldersIndex">Back to List</a>
  </div>

</template>
